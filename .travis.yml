language: go
go:
- 1.14.x
addons:
  apt:
    packages:
    - python3
before_deploy:
- python3 ./build.py -build
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - doublebarrel-darwin-amd64.zip
    - doublebarrel-freebsd-386.zip
    - doublebarrel-freebsd-amd64.zip
    - doublebarrel-linux-386.zip
    - doublebarrel-linux-amd64.zip
    - doublebarrel-linux-arm.zip
    - doublebarrel-linux-arm64.zip
    - doublebarrel-linux-mips-hardfloat.zip
    - doublebarrel-linux-mips-softfloat.zip
    - doublebarrel-linux-mips64.zip
    - doublebarrel-linux-mips64le.zip
    - doublebarrel-linux-mipsle-hardfloat.zip
    - doublebarrel-linux-mipsle-softfloat.zip
    - doublebarrel-windows-amd64.zip
  on:
    tags: true
